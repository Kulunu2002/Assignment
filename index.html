<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sing in</title>
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="index.css">
</head>

<body>

    <!-- _______________Login Page______________ -->

    <div class="loginPage">

        <div class="form" data-aos="fade-left">
            <h1>Welcome Back!</h1>
            <p>To keep connected with us please <br> sing in with you personal info.</p>
            <p id="erroAlert"></p>

            <input type="text" placeholder="User Name" id="userName">
            <input type="password" placeholder="Password" id="userPassword">

            <div class="check-box">
                <input type="checkbox">
                <label for="">Remember me <a href="#">Forgot Password?</a>
                </label>
            </div>

            <button type="submit" onclick="goHome()">SING IN</button>
            <label for="">____________Or___________</label>

            <div class="social-media">
                <p>Sing in with:</p>
                <a href=""><i class="fa fa-facebook-square" aria-hidden="true"></i></a>
                <a href=""><i class="fa fa-google" aria-hidden="true"></i></a>
                <a href=""><i class="fa fa-github" aria-hidden="true"></i></a>
            </div>
        </div>

        <!-- Slide Image  -->

        <div class="image-slide" data-aos="fade-right">
            <div class="images">
                <img src="img1.jpg" id="slideImg" alt="">
                <h3 class="text"></h3>
            </div>
        </div>
    </div>

    <!-- _________________Link Script File_____________ -->

    <script src="script.js"></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init({
            offset: 200,
            duration: 1000,
        });
    </script>

</body>

</html>
